<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Pair</ion-title>
      </ion-toolbar>
    </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>

            <ion-item lines="none" routerLink="/places/tabs/search">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Discover Places</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/bookings">
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-label>Your Bookings</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
